name: Build unsigned iOS IPA

on:
  push:
    branches:
      - main

jobs:
  ios:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Inject credentials.json
        run: |
          mkdir -p assets
          echo "${{ secrets.SERVICE_ACCOUNT_JSON }}" > assets/credentials.json

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Build unsigned IPA
        run: flutter build ipa --no-codesign

      - name: Package unsigned IPA
        run: |
          if [ -d build/Runner.xcarchive ]; then
            ARCHIVE_PATH=build/Runner.xcarchive
          else
            ARCHIVE_PATH=build/ios/archive/Runner.xcarchive
          fi
          echo "Using archive at $ARCHIVE_PATH"
          mkdir -p build/ios/ipa/Payload
          cp -R "$ARCHIVE_PATH/Products/Applications/Runner.app" build/ios/ipa/Payload/
          cd build/ios/ipa
          zip -qr Runner.ipa Payload

      - name: Upload unsigned IPA
        uses: actions/upload-artifact@v4
        with:
          name: unsigned-runner-ipa
          path: build/ios/ipa/Runner.ipa
